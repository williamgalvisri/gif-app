<div class="bg-dark border-right p-3" id="sidebar" appClickOutside (clickOutside)="closeSidebar()" [ngStyle]="{'left': this.getPosition}">
  <h3 class="text-white">LolGifs</h3>
  <hr class="text-white">
  <div class="list-group list-reset">
    <button *ngFor="let tag of tags" (click)="applySearch(tag)" class="list-group-item list-group-item-action text-capitalize">{{tag }}</button>
  </div>
</div>
